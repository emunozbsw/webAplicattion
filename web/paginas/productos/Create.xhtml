<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head> 
        <title>Crear Producto</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <style>
            .form-container {
                margin-top: 2rem;
            }
            .table td, .table th {
                padding: 0.75rem;
                vertical-align: middle;
            }
            .btn-interactive {
                transition: transform 0.2s ease, box-shadow 0.2s ease;
            }
            .btn-interactive:hover {
                transform: scale(1.05);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
            .card-footer .btn {
                min-width: 120px;
            }
        </style>
    </h:head>

    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="title">
                <h:outputText value="#{bundle.CreateProductosTitle}"/>
            </ui:define>

            <ui:define name="body">
                <div class="container form-container">
                    <!-- Panel de Mensajes -->
                    <h:panelGroup id="messagePanel" layout="block" class="mb-3">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>

                    <!-- Formulario de Creación del Producto -->
                    <h:form>
                        <div class="card">
                            <div class="card-header bg-primary text-white">
                                <h5 class="card-title mb-0">Crear Nuevo Producto</h5>
                            </div>
                            <div class="card-body">
                                <!-- Campos del Formulario -->
                                <h:panelGrid columns="2" styleClass="table table-borderless">
                                    <h:outputLabel value="#{bundle.CreateProductosLabel_id}" for="id" styleClass="font-weight-bold"/>
                                    <h:inputText id="id" value="#{productosController.selected.id}" title="#{bundle.CreateProductosTitle_id}" required="true" styleClass="form-control" 
                                                 requiredMessage="#{bundle.CreateProductosRequiredMessage_id}"/>

                                    <h:outputLabel value="#{bundle.CreateProductosLabel_nombre}" for="nombre" styleClass="font-weight-bold"/>
                                    <h:inputText id="nombre" value="#{productosController.selected.nombre}" title="#{bundle.CreateProductosTitle_nombre}" required="true" styleClass="form-control"
                                                 requiredMessage="#{bundle.CreateProductosRequiredMessage_nombre}"/>

                                    <h:outputLabel value="#{bundle.CreateProductosLabel_descripcion}" for="descripcion" styleClass="font-weight-bold"/>
                                    <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{productosController.selected.descripcion}" title="#{bundle.CreateProductosTitle_descripcion}" styleClass="form-control"/>

                                    <h:outputLabel value="#{bundle.CreateProductosLabel_precio}" for="precio" styleClass="font-weight-bold"/>
                                    <h:inputText id="precio" value="#{productosController.selected.precio}" title="#{bundle.CreateProductosTitle_precio}" styleClass="form-control"/>

                                    <h:outputLabel value="#{bundle.CreateProductosLabel_cantidad}" for="cantidad" styleClass="font-weight-bold"/>
                                    <h:inputText id="cantidad" value="#{productosController.selected.cantidad}" title="#{bundle.CreateProductosTitle_cantidad}" styleClass="form-control"/>
                                </h:panelGrid>
                            </div>

                            <!-- Botones de Acción -->
                            <div class="card-footer">
                                <div class="d-flex justify-content-end">
                                    <h:commandLink action="#{productosController.create}" value="#{bundle.CreateProductosSaveLink}" styleClass="btn btn-success btn-sm btn-interactive mx-1"/>
                                    <h:commandLink action="#{productosController.prepareList}" value="#{bundle.CreateProductosShowAllLink}" immediate="true" styleClass="btn btn-secondary btn-sm btn-interactive mx-1"/>
                                    <h:link outcome="/index" value="#{bundle.CreateProductosIndexLink}" styleClass="btn btn-light btn-sm btn-interactive mx-1"/>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </h:body>
</html>
